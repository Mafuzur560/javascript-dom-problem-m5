<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>
</head>
<body>
    <h1 id="secret-info">My secret info</h1>
    <input id="input-type" type="text" placeholder="place type delete">
    <button id="btn-delete" disabled>Delete</button>

    <script>
        document.getElementById('input-type').addEventListener('keyup', function(event){
            const text = event.target.value ;
            const deleteBtn = document.getElementById('btn-delete');
            if (text === 'delete'){
                deleteBtn.removeAttribute('disabled');
            }else{
                deleteBtn.setAttribute('disabled', true)
            }
        })
        document.getElementById('btn-delete').addEventListener('click', function(){
            const secret = document.getElementById('secret-info');
            secret.style.display = 'none';
        })
    </script>
</body>
</html>
